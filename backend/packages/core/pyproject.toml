[project]
name = "glean-core"
version = "0.1.0"
description = "Glean Core Business Logic"
requires-python = ">=3.11"

dependencies = [
    "pydantic>=2.6.0",
    "passlib[bcrypt]>=1.7.4",
    "python-jose[cryptography]>=3.3.0",
    "glean-database",
    "glean-rss",
]

[tool.uv.sources]
glean-database = { workspace = true }
glean-rss = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["glean_core"]
