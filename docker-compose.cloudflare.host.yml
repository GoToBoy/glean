services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: glean-cloudflared
    restart: unless-stopped
    network_mode: host
    command:
      - tunnel
      - --no-autoupdate
      - --protocol
      - ${CLOUDFLARE_TUNNEL_PROTOCOL:-http2}
      - --metrics
      - 0.0.0.0:${CLOUDFLARE_TUNNEL_METRICS_PORT:-2000}
      - run
      - --token
      - ${CLOUDFLARE_TUNNEL_TOKEN}
